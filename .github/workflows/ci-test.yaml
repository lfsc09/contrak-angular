name: angular-ci-test-workflow
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  angular-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - run: echo "Starting Job"
      - run: echo "Trigger (${{ github.event_name }}), Branch (${{ github.ref }})"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - run: npx ng test --no-watch --no-progress --browsers=ChromeHeadless

      - run: echo "Job complete with status ${{ job.status }}"
